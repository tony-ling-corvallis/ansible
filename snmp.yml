--- 
  - name: Install SNMP Packages
    hosts: all
    tasks: 
      - name: Install SNMP
        apt:
          name: snmpd
          state:  latest
#      - name: Install SNMP Utils
#        apt:
#          name: net-snmp-utils
#          state: latest
    
  - name: Configure SNMP v2c Community
    hosts: all
    tasks:
      - name: Use Built In LineInFile
        lineinfile:
          path: /etc/snmp/snmpd.conf
#          regexp: 'com2sec readonly  default         server'
          line: 'com2sec readonly  default         server'
          backrefs: true
        become: true

  - name: Start SNMP Service
    hosts: all
    tasks:
      - name: Star Service
        service:
            name: snmpd
            state: started
            enabled: yes
        become: true
