--- 
  - name: Install SNMP Packages
    hosts: all
    tasks: 
      - name: Install SNMP
        apt:
          name: snmpd
          state:  latest
    
      - name: Insert Community String
        lineinfile:
          path: /etc/snmp/snmpd.conf
          line: 'rocommunity server'
          regexp: 'rocommunity server'
#          line: 'com2sec readonly  default         server'
          backrefs: true
        become: true

      - name: Start Service
        service:
            name: snmpd
            state: started
            enabled: yes
        become: true
