--- 
  - name: Install SNMP packages and add community string.
    hosts: all
    tasks: 
      - name: Install SNMP.
        yum:
#          name: net-snmp
          name: net-snmp-utils
          state:  latest

      - name: Remove old community strings.
        lineinfile:
          path: /etc/snmp/snmpd.conf
          regexp: "agentaddress  127.0.0.1*"
          state: absent
    
      - name: Insert community string.
        lineinfile:
          path: /etc/snmp/snmpd.conf
          regexp: '^rocommunity server'
          line: 'rocommunity server'
          create: yes
          backrefs: true
        become: true

      - name: Start Service
        service:
            name: snmpd
            state: restarted
            enabled: yes
        become: true
